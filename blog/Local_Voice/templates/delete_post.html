{% extends 'base.html' %}
{% block title %} Delete Blog Post! {% endblock %}

{% block content %}
    
{% if user.is_authenticated %}


    <h1>Delete Post</h1>
    <br>
    <br>
    <h3>DELETE: {{ post.title }}</h3>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-secondary">Delete</button>
        </form>
    </div>

{% else %}

You are not is_authenticated! Please Login
    
{% endif %}

{% endblock %}
